<html>
    <head>
        <title>Twitter Clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace="fragments/head"></div>
    </head>
   <body>
       
    <div class="container-fluid">
          <div th:replace="fragments/navbar"></div>
        <h2>Tweets</h2>
        <div th:if="${tweetList.isEmpty()==true}">
            <h1>NO TWEETS</h1>
        </div>
        <ul class="list-group">
            <div th:each="tweet:${tweetList}">
                <li class="list-group-item">
                    <h5>@<span th:text="${tweet.user.username}"></span>
                    <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
        <!--Fix something on line 19 said madison? not sure why, the default works fine for me-->
                    <p th:utext="${tweet.message}"></p>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
